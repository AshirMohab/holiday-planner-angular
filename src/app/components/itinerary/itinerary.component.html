<div class="grid grid-cols-1 flex-wrap flex-col p-3 m-4">
  <nz-tabset>
    <nz-tab nzTitle="Selected Trips Calender">
      <ng-container *ngIf="selectedTrip$">
        <app-calander>
          [itineraries]="((selectedTrip$ | async)?.itinerary || null)"
          ></app-calander
        >
      </ng-container>
    </nz-tab>
    <nz-tab nzTitle="Itinerary Items of selected Trip">
      <ng-container>
        <app-my-itineraries
          [itinerary]="(selectedTrip$ | async)?.itinerary || null"
          [currency]="(selectedTrip$ | async)?.currency"
        ></app-my-itineraries>
      </ng-container>
    </nz-tab>
    <nz-tab nzTitle="Add itinerary">
      <ng-container *ngIf="(selectedTrip$ | async)?.tripID">
        <app-add-itinerary
          [selectedTrip]="selectedTrip$ | async"
        ></app-add-itinerary>
      </ng-container>
    </nz-tab>
  </nz-tabset>
</div>
