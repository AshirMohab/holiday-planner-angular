<nz-alert
  *ngIf="isDeleting"
  nzType="success"
  nzMessage="Itinerary Item has been deleted"
>
</nz-alert>
<div
  class="md:grid md:grid-cols-2 md:grid-rows-2 m-3 gap-10 sm:flex-col sm:grid-cols-1"
>
  <div
    class="h-auto bg-white rounded-md p-5 hover:shadow-2xl duration-500 px-5"
    *ngFor="let itins of itinerary; trackBy: identifyItins"
  >
    <p class="text-base text-colour">
      {{ itins.name }}
    </p>
    <p class="text-base text-colour mt-2">
      {{ currency }} {{ itins.costEstimate }}
    </p>
    <div class="flex justify-around mt-5 items-center">
      <nz-tag [nzColor]="setColourtag(itins)" class="font-mono">
        {{ itins.tag }}
      </nz-tag>
      <p class="font-mono">
        {{ itins.notes }}
      </p>
      <p class="font-mono">
        {{ itins.startDate }}
      </p>
      <p class="font-mono">
        {{ itins.endDate }}
      </p>
    </div>
    <div class="mt-6">
      <nz-button-group
        nzType="primary"
        type="submit"
        class="text-white bg-red-300 rounded-md w-auto h-10 form-button text-center teritary-button text-4xl"
        (click)="removeItinerary(itins)"
      >
        <i nz-icon nzType="delete" nzTheme="outline"></i>
      </nz-button-group>
    </div>
  </div>
</div>
