<div class="md:flex w-screen h-full justify-center py-20">
  <div
    class="md:grid md:grid-cols-1 md:w-[400px] bg-white h-fit rounded-lg divide-x-[1px] divide-blue-600 place-items-center mx-40 my-20 sm:w-[200px] sm:mx-20 sm:my-10 sm:flex-wrap"
  >
    <div class="p-5 gap-4">
      <h1 class="text-center text-xl">Add Trip</h1>
      <form
        nz-form
        class="py-7"
        [formGroup]="addTripForm"
        (submit)="addNewTrip()"
      >
        <nz-form-item class="form-item">
          <nz-form-control class="">
            <label for="name" class="text-base">Name of Trip:</label>
            <nz-input-group>
              <input
                nz-input
                id="name"
                formControlName="tripName"
                type="text"
                placeholder="Paris"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item class="form-item">
          <nz-form-control>
            <label for="description" class="text-base">Description</label>
            <nz-input-group>
              <input
                nz-input
                id="description"
                formControlName="description"
                type="text"
                placeholder="This is great"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item class="form-item">
          <nz-form-control class="form-select">
            <label for="currency" class="text-base py-2">Currency:</label>
            <select id="currency" formControlName="currency">
              <option value="">Rand</option>
              <option value="Dollar">Dollar</option>
              <option value="Pound">Pound</option>
              <option value="Euros">Euro</option>
            </select>
          </nz-form-control>
        </nz-form-item>

        <button
          type="submit"
          class="text-white bg-blue-500 rounded-md w-full h-10 form-button"
          (click)="submitTrip()"
        >
          Add Trip
        </button>
      </form>
    </div>
  </div>
</div>
