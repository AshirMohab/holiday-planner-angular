<div class="md:flex hidden w-screen h-full justify-center py-20">
  <div
    class="grid grid-cols-1 w-[400px] bg-slate-100 h-fit rounded-lg divide-x-[1px] divide-dark-blue place-items-center mx-40 my-20"
  >
    <div class="p-5 gap-4">
      <h1 class="text-center text-xl">Edit Trip</h1>
      <form
        nz-form
        class="py-7"
        [formGroup]="editTripForm"
        (submit)="updateTrip()"
      >
        <nz-form-item class="form-item">
          <nz-form-control>
            <label for="name" class="text-base">Name of Trip:</label>
            <nz-input-group>
              <input
                nz-input
                id="name"
                formControlName="tripName"
                type="text"
                placeholder="Paris"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item class="form-item">
          <nz-form-control>
            <label for="description" class="text-base">Description</label>
            <nz-input-group>
              <input
                nz-input
                id="description"
                formControlName="description"
                type="text"
                placeholder="This is great"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item class="form-item">
          <nz-form-control>
            <label for="email" class="text-base">Email</label>
            <nz-input-group>
              <input
                nz-input
                id="email"
                formControlName="email"
                type="email"
                placeholder="bob.ross@icanpaint.com"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item class="form-item">
          <nz-form-control class="form-select">
            <label for="currency" class="text-base py-2">Currency:</label>
            <select id="currency" formControlName="currency">
              <option value="">Rand</option>
              <option value="Dollar">Dollar</option>
              <option value="Pound">Pound</option>
              <option value="Euros">Euros</option>
            </select>
          </nz-form-control>
        </nz-form-item>

        <button
          type="submit"
          class="text-white bg-blue-500 rounded-md w-full h-10 form-button"
          (click)="submitTrip()"
        >
          Submit Changes
        </button>
      </form>
    </div>
  </div>
</div>
