<nz-card
  class="h-60 bg-white rounded-lg p-5 hover:shadow-2xl hover:scale-105 duration-500 px-5"
>
  <div (click)="selectUserTrip(trip)">
    <p class="text-base text-colour">
      {{ trip.name }}
    </p>
    <p class="text-base text-colour mt-2">
      {{ trip.itinerary.length }} Itenaries
    </p>
    <div class="flex justify-around mt-5 items-center">
      <p>
        {{ trip.description }}
      </p>
      <p>
        {{ trip.currency }}
      </p>
    </div>
    <div class="mt-6">
      <nz-button-group
        nzType="primary"
        type="submit"
        class="text-white bg-red-300 rounded-md w-auto h-10 form-button text-center teritary-button text-4xl"
        (click)="removeTrip()"
      >
        <i nz-icon nzType="delete" nzTheme="outline"></i>
      </nz-button-group>
    </div>
  </div>
</nz-card>
