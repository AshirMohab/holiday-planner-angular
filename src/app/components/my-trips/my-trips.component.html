<div class="grid grid-cols-1 flex-wrap">
  <app-list-of-trips [trips]="myTripsResponse$ | async"></app-list-of-trips>

  <button (click)="addingTrip = !addingTrip">
    {{ addingTrip ? "Hide" : "Show " }} Add trip
  </button>

  <ng-container *ngIf="addingTrip">
    <app-add-trips></app-add-trips>
  </ng-container>

  <app-list-of-trips></app-list-of-trips>

  <app-edit-trips></app-edit-trips>
</div>
